<div *ngIf="!loading">
    <div class="card mb-3 p-1 border-warning" *ngIf="product else noProduct">
        <div class="row">
            <div class="col-3">
                <img src="/assets/images/{{product.imgUrl}}" alt="" class="img-fluid rounded-start">
            </div>
            <div class="col-9">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <p class="cart-text" [innerHTML]="product.description"></p>
            </div>
        </div>
    </div>
</div>

<ng-template #noProduct>
    <div class="alert alert-warning">
        No Product
    </div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
</div>
